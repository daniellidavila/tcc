<ion-header>
  <!-- <ion-navbar>
    <ion-title>FinalizarCadastro</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content class="body">

  <div class="conteiner">
      <img src="assets/imgs/logoHH.png" class="img">
      <ion-list class="list" [formGroup]="cadastroForm">

          <ion-input type="text" placeholder="Nome" class="itemList" formControlName="nome"></ion-input>

          <ion-input type="text" placeholder="Sobrenome" class="itemList" formControlName="sobrenome"></ion-input>

          <ion-input type="text" placeholder="CPF" [brmasker]="{mask:'000.000.000-00', len:14, type: 'num'}" class="itemList" formControlName="cpf"></ion-input>

      </ion-list>

  </div>
  <footer class="divButton">
      <button ion-button full class="button" (click)="goToCadastroPage()">Voltar</button>
      <button ion-button full class="button" [disabled]="stateBtn" (click)="cadastrarPaciente()">Terminar</button>
  </footer>
</ion-content>
