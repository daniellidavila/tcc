<ion-header>

</ion-header>

<ion-content class="body" padding>
  <div class="conteiner">
      <img src="assets/imgs/logoHH.png" class="img">
      <ion-list class="list">
      
        <ion-item class="inputs">
          <ion-input type="text" placeholder="Username" name="usuario" [(ngModel)]="model.usuario" ></ion-input>
        </ion-item>
      
        <ion-item class="inputs">
          <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="model.senha"></ion-input>
        </ion-item>
      
      </ion-list>
      <div>
        <!-- <button ion-button class="botaoLogin" (click)="goToTabsPage()">Login</button> -->
        <button ion-button class="botaoLogin" (click)="login()">Login</button>
        <button ion-button color="light" (click)="goToCadastroPage()" class="novaConta" clear>Criar Nova Conta</button>
        <!-- <p class="novaConta" (click)="goToCadastro()">Criar Nova Conta</p> -->
      </div>
      
  </div>


</ion-content>
