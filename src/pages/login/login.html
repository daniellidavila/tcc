<ion-header>

</ion-header>

<ion-content class="body" padding>
  <div class="conteiner">
      <img src="assets/imgs/logoHH.png" class="img">
      <ion-list class="list">

        <!-- para usar o FormGroup é preciso passar para a propriedade formGroup(em um elemento html) o próprio formGroup definido no arquivo .ts -->
        <form [formGroup]="loginForm">
          <ion-item class="inputs">
            <!-- para vincular um input a um control do formGroup é preciso passar para a propriedade formControlName o nome do control -->
            <ion-input type="text" placeholder="Username" name="usuario" formControlName="usuario"></ion-input>
          </ion-item>

          <ion-item class="inputs">
            <ion-input type="password" placeholder="Senha" name="senha" formControlName="senha"></ion-input>
          </ion-item>
        </form>

      </ion-list>
      <div>
        <button ion-button class="botaoLogin" (click)="login()">Login</button>
        <button ion-button color="light" (click)="goToCadastroPage()" class="novaConta" clear>Criar Nova Conta</button>
      </div>

  </div>


</ion-content>
